<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <!-- 회원가입 폼 -->
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
        <!-- 회원가입 에러 발생하면 에러메세지 출력 -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <!-- ID -->
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="*{username}" id="username" class="form-control">
        </div>
        <!-- password -->
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" id="password1" class="form-control">
        </div>
        <!-- password check -->
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" id="password2" class="form-control">
        </div>
        <!-- email -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" id="email" class="form-control">
        </div>
        <!-- 회원가입 btn -->
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</body>
</html>
